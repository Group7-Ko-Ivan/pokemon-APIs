<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="google-signin-client_id" content="510380831425-d7ukuvftim7lh2v91ojhhpram7fngoib.apps.googleusercontent.com">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico" />

    <title>Pokedex Ala-Ala</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.0/examples/album/"
    />
    <style>
      .img-item {
        width: 100%;
        height: 15vw;
        object-fit: cover;
        object-position: left top;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <header>
        <div class="navbar bg-light box-shadow">
          <div class="container d-flex justify-content-between">
            <a href="#" id="homeBtn" class="navbar-brand d-flex align-items-center">
              <strong class="text-danger">Pokemon</strong>
            </a>
            <div class="ml-auto">
              <button class="btn btn-danger" id="logoutBtn">Logout</button>
              <button class="btn btn-warning text-light" id="registerBtn"><b>Register</b></button>
            </div>
          </div>
        </div>
      </header>

      <main role="main">
        <!-- This is Register Form -->
        <div class="col-4 mx-auto my-4" id=registerForm>
          <h5>Register Form</h5>
          <form>
            <div class="form-group">
              <label for="registerName">Name</label>
              <input
                type="text"
                class="form-control"
                id="registerName"
                placeholder="Enter Name"
              />
            </div>
            <div class="form-group">
              <label for="registerEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="registerEmail"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="registerPassword">Password</label>
              <input
                type="password"
                class="form-control"
                id="registerPassword"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-danger">Register</button>
            <div class="form-group">
              <label>Already Have an Account ?</label>
              <button class="btn btn-danger" id= "loginBtn">Login</button>
            </div>
          </form>
        </div>

        <!-- This is Login Form -->
        <div class="col-4 mx-auto my-4" id=loginForm>
          <h5>Login Form</h5>
          <form>
            <div class="form-group">
              <label for="loginEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                id="loginEmail"
                aria-describedby="emailHelp"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="loginPassword">Password</label>
              <input
                type="password"
                class="form-control"
                id="loginPassword"
                placeholder="Password"
              />
            </div>
            <button type="submit" class="btn btn-danger">Login</button>
            <br>
            <br>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </form>
        </div>

        <!-- for pokemon -->
        
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./main.js"></script>
  </body>
</html>
